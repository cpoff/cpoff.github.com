{{ define "main" }}

<main>
    <div class="column left">
        <img src="images/portrait.jpg" width="200" height="200" class="portrait" alt="Portrait" />
    </div>
    <div class="column right">
        <h2>{{ i18n "hello" }}.</h2>
        <h3>{{ i18n "i-am" }} {{ .Site.Author.name | default "Hallo" }}.</h3>
        <p>{{- partial "introduction.html" . -}}</p>

        <div class="links">
            {{- range .Site.Params.links -}}
                <a href="{{ .url }}" title="{{ .title }}">
                    <span class="{{ .iconset | default "fab" }} fa-{{ .icon }}"></span>
                </a>
            {{- end -}}
        </div>
    </div>
</main>

{{ end }}
